---
engines:
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - python
  fixme:
    enabled: true
  radon:
    enabled: true
  pep8:
    enabled: true
ratings:
  paths:
  - "**.py"
exclude_paths:
  - "dunyadesktop_app/ui_files/style_rc.py"
  - "dunyadesktop_app/ui_files/style_qss.py"
  - "docs"
  - "docs_source"
  - "resources"
  - "uml-diagrams"
  - ".travis"
