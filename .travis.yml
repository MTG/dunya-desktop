sudo: required

dist: trusty

language: python

python:
  - '2.7'
  - '3.5'

before_install:
  - bash .travis/install_qt.sh

  - "if [[ $TRAVIS_PYTHON_VERSION == 2.7 ]]; then
      bash .travis/install_pyqt_python27.sh;
      bash .travis/install_essentia_python27.sh;
    fi"

  - "if [[ $TRAVIS_PYTHON_VERSION == 3.5 ]]; then
      bash .travis/install_pyqt_python35.sh;
    fi"

