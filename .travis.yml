sudo: required

dist: trusty

language: python

python:
- 2.7_with_system_site_packages

before_install:
- bash .travis/install.sh

install:
- pip install setuptools --upgrade
- pip install -r requirements
- pip install flake8

env:
  global:
    secure: 

script:
- export DUNYA_TOKEN=$DUNYA_TOKEN
- nosetests ./unittests/ --with-coverage
